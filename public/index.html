<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts from Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!--- Fonts from Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <script>

    </script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="navigation">
        <span class="logo">tweeter</span>
        <div class="new-tweet-top-right">
          <div class="write-new-tweet"><span class="bold">Write</span> a new tweet</div>
          <i class="fas fa-angle-double-down"></i>
        </div>
      </div>
    </nav>


    <!-- Profile section -->
    <header>
      <div class="profile-picture">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="name">
          <span class="bold-name">Amy</span>&nbspMansell
      </div>
    </header>


    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- Create new tweet section -->
      <section class="new-tweet">
        <div class="compose-tweet">
          <span>Compose Tweet</span>
        </div>
        <form Content-Type="application/x-www-form-urlencoded" action="/tweets/" method="POST">
          <div>
            <textarea class="tweet-box" name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          </div>
          <div class="tweet-button-and-counter">
            <button class ="tweet-button" type="submit">Tweet</button>
            <output name="counter" id="character-counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- Container of tweets section -->
      <section class="tweets-container" id="tweets-container">
      </section>
      
    </main>
  </body>
</html>
